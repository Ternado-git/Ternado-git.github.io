function appendZero(obj) {
    if(obj<10) return "0" +""+ obj;
    else return obj;
}
function time()
{
   //clearTimeout(t);//清除定时器
   dt = new Date();
   var year = dt.getFullYear();    //获取完整的年份(4位,1970-????)
   var month = dt.getMonth()+1;       //获取当前月份(0-11,0代表1月)
   var date = dt.getDate();        //获取当前日(1-31)
   var h=dt.getHours();//获取时

   //var m = ("0" + (dt.getMinutes() + 1)).slice(-2);
   var s=dt.getSeconds();//获取秒

   document.getElementById("currentTime").innerHTML =  year+"年"+month+"月"+date+"日"+"    "+appendZero(h)+":"+appendZero(m)+":"+appendZero(s);
   t = setTimeout(time,1000); //设定定时器，循环运行     
} 
function getRequest() {  
	   var url = location.search; // 获取url中"?"符后的字串
	   var theRequest = new Object();  
	   if (url.indexOf("?") != -1) {  
	      var str = url.substr(1);  
	      strs = str.split("&");  
	      for(var i = 0; i < strs.length; i ++) {  
	         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);  
	      }  
	   }  
	   return theRequest;  
}
